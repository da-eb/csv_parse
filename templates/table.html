<link rel="stylesheet" href="/static/style.css"/>

<body>
    <table class="table">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in dat %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
